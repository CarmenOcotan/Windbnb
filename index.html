<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/triangleLogo.png">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

   

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/app.js" type="module" defer></script>

  <title>Windbnb</title>

</head>

<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex rounded-4 border busqueda">
      <p class="p-3 m-0 cursor-text">Add location</p>
      <p class="p-3 m-0 border-start border-end border-light-subtle user-select-none">Add guests</p>

      <!-- Icono Search de google Icons -->
      <button type="button" class="btn p-0 " data-bs-toggle="modal" data-bs-target="#buscar">
        <span class="material-symbols-outlined text-danger p-3 pointer ">
          search
        </span>
      </button>
      
    </article>
  </header>

  <main>
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3">Stays in 
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays"></span> Stays</p>
    </div>

    <section class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-3 " id="lugares">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
      </div>
    </section> 
  
    <!-- Modal -->
    <div class="modal fade" id="buscar" tabindex="-1">
      <div class="modal-dialog modal-fullscreen h-75 w-100">
        <div class="modal-content">
          <div class="modal-header border-0 d-flex justify-content-end ">
              <span class="d-sm-none">Edit your search</span>
              <button type="button" class="btn-close d-sm-none " data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="conteiner d-flex justify-content-center">
            <div class="row rounded-4 busqueda w-75">

              <div class="col-sm-6 rounded-4 border-sm-bottom">
                <p class="mb-1">LOCATION</p>
                <!-- <input class="p-0 mb-1 form-control bg-ti-field border-0" id="addLocation" type="text" placeholder="Add Location"> -->
                <div class="list-group border-none" id="filtrarCiudad">
                  <a href="#" class="list-group-item " aria-current="true">
                    <span class="material-symbols-outlined "></span>
                  </a>
                </div>
              </div>

              <div class="col-sm-6 border-start border-end border-light-subtle list-group ">
                <p class="mb-1">GUESTS</p>
                <input class=" border-0 p-0 mb-1 form-control bg-ti-field" id="addGuests" type="text">
                <div class="">
                  <div class="container d-flex flex-column">
                    <p class="d-flex flex-column">
                      <span>Adults</span>
                       <span>Ages 13 or above</span> 
                    </p>
                    <div class="d-flex">
                      <span class="material-symbols-outlined box me-2 pe-none" aria-disabled="true">indeterminate_check_box</span>o
                      <span class="material-symbols-outlined box ms-2 pe-none" aria-disabled="true">add_box</span>
                    </div>
                  </div>
                  <div class="container d-flex flex-column pt-3">
                    <p class="d-flex flex-column">
                      <span>Children</span>
                       <span>Ages 2-12</span> 
                    </p>
                    <div class="d-flex ">
                      <span class="material-symbols-outlined box me-2 pe-none" aria-disabled="true">indeterminate_check_box</span>o
                      <span class="material-symbols-outlined box ms-2 pe-none" aria-disabled="true">add_box</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col rounded-4  d-flex justify-content-center position-absolute bottom-0 start-50 translate-middle-x">
                <div class="rounded-4 d-flex justify-content-center align-items-center searchColor w-50">
                  <span class="material-symbols-outlined text-light p-3 pointer ">
                    search
                    </span>
                    <p class="m-0 text-light">Search</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>
</html>
