<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/triangleLogo.png">

  <!-- Link de Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

   

  <!-- Link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Link de CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/app.js" type="module" defer></script>

  <title>Windbnb</title>

</head>

<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div class="d-flex align-self-start align-self-md-center">
      <img src="./img/logo.png" alt="">
    </div>

    <article class="d-flex rounded-4 border busqueda">
      <p class="p-3 m-0 cursor-text local1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" id="location1">Add location</p>
      <p class="p-3 m-0 border-start border-end border-light-subtle user-select-none guest1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" id="guests2">Add guests</p>

      <!-- Icono Search de google Icons -->
      <button type="button" class="btn p-0 " data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">
        <span class="material-symbols-outlined text-danger p-3 pointer ">
          search
        </span>
      </button>
      
    </article>
  </header>

  <main>
    <div class="d-flex mt-5 justify-content-between">
      <h1 class="fs-3">Stays in 
        <!-- AquÃ­ va el lugar -->
        <span id="place"></span>
      </h1>
      <p><span id="stays"></span> Stays</p>
    </div>

    <section class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-3 " id="lugares">

        <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
      </div>
    </section> 
  
    <!-- offcanvas -->
    
    <div class="offcanvas offcanvas-top h-75" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title d-md-none" id="offcanvasTopLabel">Edit your search</h5>
        <button type="button" class="btn-close d-md-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body conteiner-fluid d-flex flex-column">
      
        <!-- Voy a agregar un grid para las opciones de buscar -->

        <form class="row d-flex rounded-4 border busqueda">
          <div class="col-12 col-sm col-md">
            <label for="addCity" class="form-label cities">LOCATION</label>
            <input class="form-control placeholderLocation local1" list="lista" id="addCity" placeholder="Add Location" readonly>
          </div>
          <div class="col-12 col-sm col-md ">
            <label for="addGuests" class="form-label cities">GUESTS</label>
            <input class="form-control placeholderGuest" list="mostrar" id="addGuests" placeholder="Add Guests" readonly onclick>
          </div>
          <div class="col-12 col-sm-12 col-md d-flex justify-content-center">
            <button type="submit" class="btn searchColor text-light d-flex">
              <span class="material-symbols-outlined text-light p-0">search</span>
              Search
            </button>
          </div>
        </form>

        <!-- Agregar las ciudades y las Guests -->

        <article class="row d-flex">
          <div class="col-4 list border-none pt-5" id="filtrarCiudad">
            <ul class="lista" id="lista">
              <!-- <span class="material-symbols-outlined city4">location_on</span> -->
            </ul>
          </div>
          <div class="col-4 pt-5" id="mostrar">
            <div class="container d-flex flex-column">
              <p class="d-flex flex-column">
                <span>Adults</span>
                 <span>Ages 13 or above</span> 
              </p>
              <div class="d-flex">
                <span class="material-symbols-outlined box me-2 pe-none menos" aria-disabled="true" id="menosA">indeterminate_check_box</span>
                <p id="adult">0</p>
                <span class="material-symbols-outlined box ms-2 pe-none mas" aria-disabled="true" id="masA">add_box</span>
              </div>
            </div>
            <div class="container d-flex flex-column pt-3">
              <p class="d-flex flex-column">
                <span>Children</span>
                 <span>Ages 2-12</span> 
              </p>
              <div class="d-flex ">
                <span class="material-symbols-outlined box me-2 pe-none menos" aria-disabled="true" id="menosC">indeterminate_check_box</span>
                <p id="child">0</p>
                <span class="material-symbols-outlined box ms-2 pe-none mas" aria-disabled="true" id="masC">add_box</span>
              </div>
            </div>
          </div>
        </article>

      </div>
    </div>
    
  </main>
</body>
</html>
